<div style="padding: 10%;">
  <section class="content">
    <button mat-button routerLink="/allweb">Back to Web Dev</button>
    <br><br>
    <h1>Create an Interactive Data Table</h1>
    <br><br><hr><br><br>

    <p>This data table sends an HTTP request to the same Firebase realtime database
      as seen in the "Make 'Get' and 'Post' HTTP Requests" portion of this website to
      formulate a data table.
    </p>
    <br>
    <br>

    <br><br><hr><br><br>

  <div class="container mat-elevation-z8">

    <div class="table-container">

      <table mat-table [dataSource]="data" class="table"
            matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
        <!-- Number Column -->
        <ng-container matColumnDef="dogName">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let row">{{row.dogName}}</td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="dogBreed">
          <th mat-header-cell *matHeaderCellDef>Breed</th>
          <td mat-cell *matCellDef="let row">{{row.dogBreed}}</td>
        </ng-container>

        <!-- State Column -->
        <ng-container matColumnDef="dogAge">
          <th mat-header-cell *matHeaderCellDef>Age</th>
          <td mat-cell *matCellDef="let row">{{row.dogAge}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <!-- <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of GitHub search results"></mat-paginator> -->
</div>
